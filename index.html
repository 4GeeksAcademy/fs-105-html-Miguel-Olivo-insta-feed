<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Post Instagram</title>
</head>

<body>
    <section id="home">

        <div class="post">
    
            <div class="header">
                <span class="icon-html" aria-label="HTML5 logo"><i class="fa-brands fa-html5"></i></span>
                <span class="text">
                    <strong>HTML5</strong><br>Woods
                </span>
                <span class="puntos">
                    <i class="fa-solid fa-ellipsis-vertical" aria-label="More options"></i>
                </span>
            </div>

            <img src="https://i.pinimg.com/736x/ba/66/2c/ba662cbcd180adcb9c298f7250456402.jpg" alt="Imagen del post de HTML5" class="post-image">

            <div class="buttoms">
                <span class="like" aria-label="Like"><i class="fa-regular fa-heart"></i></span>
                <span class="comment" aria-label="Comment"><i class="fa-regular fa-comment"></i></span>
                <span class="send" aria-label="Share"><i class="fa-regular fa-paper-plane"></i></span>
                <span class="save" aria-label="Save"><i class="fa-regular fa-bookmark"></i></span>
            </div>

            <div class="likes">
                <p>Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>, <strong>Web</strong>, and <strong>100,000 others</strong></p>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sequi illum, quasi veniam minus maiores et rem fuga consequuntur mollitia eveniet eos consequatur iure! Totam aperiam illum autem. Hic, soluta magnam?</p>
            </div>
        </div>
    </section>
</body>

</html>
